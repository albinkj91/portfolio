<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Langton's Ant</title>
	<link rel="stylesheet" href="langtons-ant.css">
	<link rel="stylesheet" href="../header.css">
</head>
<body>
	<div id="header" class="flex-container">
		<div id=info class="header-item">This site is under construction</div>
		<div class="header-item"></div>
		<div id=links class="header-item">
			<a href="../index.html">Node Garden</a>
			<a href="../tic-tac-toe/tic-tac-toe.html">Tic-Tac-Toe AI</a>
			<a href="../fractal-tree/fractal-tree.html">Fractal Tree</a>
			<a href="../ball-simulation/ball-sim.html">Ball Simulation</a>
			<a id="selected" href="../langtons-ant/langtons-ant.html">Langton's Ant</a>
		</div>
	</div>
	<div id="controls">
		<input id="rules" type="text" placeholder="Rules (Down-key for alternatives)" list="ruleList" title="Enter combination of L and R">
		<datalist id="ruleList">
			<option value="RL">RL</option>
			<option value="LLRR">LLRR</option>
			<option value="LRRRRRLLR">LRRRRRLLR</option>
			<option value="LLRRRLRLRLLR">LLRRRLRLRLLR</option>
			<option value="RRLLLRLLLRRR">RRLLLRLLLRRR</option>
		</datalist>
		<input id="steps" type="text" placeholder="Steps" title="Number of steps per frame">
		<input id="start-x" type="text" placeholder="Start X" title="Starting x-position of ant">
		<input id="start-y" type="text" placeholder="Start Y" title="Starting y-position of ant">
		<input id="tile-width" type="text" placeholder="Tile Width" title="Width of each tile in grid">
		<button id="run">Run</button>
		<button id="clear">Clear</button>
		<h3 id="count"></h3>
	</div>
	<div id="content"></div>
	<script src="langtons-ant.js"></script>
</body>
</html>
